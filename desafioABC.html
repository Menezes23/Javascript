


<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Desafio A B C </title>
    <script>
        var a = 10
        var b = 20
        var c = null
        
        document.write("A =" + a + '<br />')
        document.write("B =" + b + '<br />')
        document.write("C =" + c + '<br />')

        
        c = a
        a = b
        b = c 
        c = null
        

        document.write("A =" + a + '<br />')
        document.write("B =" + b + '<br />')
       
    </script>
    
</head>
<body>
    <h1>Desafio A B C </h1>


    </body>
</html>
